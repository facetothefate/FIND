<html>
    <head></head>
    <body>
        <div id ="basicUsage"></div>
        <script src="../dist/build/find.js"></script>
        <script>
            let data = { 
                foo : 1,
                bar : 2
            }
            updatefoo = (event) => {
                data.foo = data.foo + 1;
            };
            let pipeline = FIND.Pipeline([
                [
                    "foo" , (data, element) => {
                        if (!element) {
                            let tag = FIND.element("button", {
                                text : `foo : ${data}`
                            });
                            tag.onclick = updatefoo;
                            return tag;
                        } else {
                            element.innerText = `foo-update : ${data}`;
                            return element;
                        }
                    }
                ],
                [
                    "bar", (data, element) => {
                        if (!element) {
                            let tag = FIND.element("h4", {
                                text : `bar : ${data}`
                            });
                            return tag;
                        } else {
                            element.innerHTML = `<h4> bar-update :${data}</h4>`;
                            return element;
                        }
                    }
                ]
            ])
            .outter("div",{})
            .prepend("h1", {text:"Hello world"})
            .outter("div",{class:"test"});

            
            data = pipeline.bind(data).inject(document.getElementById("basicUsage")).model();

        </script>

        <div id="svg">
        </div>
    </body>
</html>
